<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Etiketi</title>
</head>
<body>
    <p><font face="Tahoma" size="4" color="red">Bu yazı kırmızı renk Punto:4 ve yazı tipi: Tahoma</font></p>
    <p><font face="Helvatica" size="3" color="blue">Bu yazı kırmızı Mavi Punto:3 ve yazı tipi: Helvatica</font></p>
    <p><font face="Cambrie" size="5" color="green">Bu yazı kırmızı Yeşik Punto:5 ve yazı tipi: Cambrie</font></p>
    <p><font face="Times New Roman" size="6" color="yellow">Bu yazı kırmızı Sarı Punto:6 ve yazı tipi: Times New Roman</font></p>
    <p><font face="Consolos" size="7" color="purple">Bu yazı kırmızı Mor Punto:7 ve yazı tipi: Consolos</font></p>
  
</body>
</html>
